<html lang="en">
<head>

  <Title>Prolongation</title>

  <link rel="stylesheet" href="/css/register.css">

  <link rel="shortcut icon" href="/favicon.png" >

</head>

<body>

<div class="row">

  <form method="post" action="/users/prolongation">
    <h1>Prolongation</h1>
    <input name="id" type="text" placeholder="Room Number" required />
    <input name="email" type="email" placeholder="Email" value="" minLength="2" required />
    <input name="password" type="password"  placeholder="Password"  value="" required />
    <input name="end" type="date" placeholder="Ending Date" required />
    <button class="submitform">Submit</button>
  </form>
</div>

</body>

<html>
